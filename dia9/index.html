<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  <link rel="stylesheet" href="../scripts/scripts.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="pokedex">
    <img class="pokedex-img" src="imagenes/pokedex (1).png" alt="Pokedex" />


    <div class="screen">


      <img class="pokemon-img" src="imagenes/796dec89-2bc4-453f-a55c-2938e13997e4.png" alt="Pokemon" />


    </div>


    <h1 class="pokemon-name"> - </h1>


    <input type="text" placeholder="Name or Number" />


    <div class="buttons">


      <button>Prev &lt;</button>

      <button>Next &gt;</button>
      
    </div>
  </div>

</body>
</html>
